<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComfyUI Model Explorer</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="app-title">üé® ComfyUI Model Explorer</h1>
        <span class="model-count" id="modelCount">0 models</span>
      </div>
      <div class="header-right">
        <button class="btn btn-primary" id="loadJsonBtn">üîÑ Reload</button>
        <button class="btn btn-secondary" id="exportJsonBtn" disabled>
          üíæ Export JSON
        </button>

        <!-- Content Rating Dropdown -->
        <select
          class="rating-select"
          id="contentRatingSelect"
          title="Content Rating Filter"
        >
          <option value="pg">üü¢ PG</option>
          <option value="r">üü° R</option>
          <option value="x">üî¥ X</option>
        </select>

        <!-- Video Toggle Button -->
        <button
          class="btn btn-icon"
          id="videoToggle"
          title="Showing images only (click to include videos)"
        >
          üñºÔ∏è Images
        </button>
      </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Gallery View (Main Content) -->
      <main class="gallery-container">
        <!-- Filters -->
        <div class="filters">
          <!-- Search Bar -->
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="üîç Search models..."
          />

          <!-- Type Filters -->
          <div class="filter-row">
            <label class="filter-row-label">Type:</label>
            <div class="checkbox-group-inline" id="typeCheckboxes">
              <label
                ><input type="checkbox" value="checkpoint" checked />
                Checkpoint</label
              >
              <label><input type="checkbox" value="lora" checked /> LoRA</label>
              <label
                ><input type="checkbox" value="controlnet" checked />
                ControlNet</label
              >
              <label
                ><input type="checkbox" value="upscaler" checked />
                Upscaler</label
              >
              <label><input type="checkbox" value="vae" checked /> VAE</label>
              <label
                ><input type="checkbox" value="embedding" checked />
                Embedding</label
              >
              <label
                ><input type="checkbox" value="hypernetwork" checked />
                Hypernetwork</label
              >
            </div>
            <button class="btn-filter-mini" onclick="app.selectAllTypes()">
              Select All
            </button>
            <button class="btn-filter-mini" onclick="app.clearAllTypes()">
              Clear
            </button>
          </div>

          <!-- Base Model Filters -->
          <div class="filter-row">
            <label class="filter-row-label">Base:</label>
            <div class="checkbox-group-inline" id="baseCheckboxes">
              <label
                ><input type="checkbox" value="SD1.5" checked /> SD1.5</label
              >
              <label><input type="checkbox" value="SDXL" checked /> SDXL</label>
              <label><input type="checkbox" value="Flux" checked /> Flux</label>
              <label><input type="checkbox" value="Pony" checked /> Pony</label>
              <label
                ><input type="checkbox" value="Illustrious" checked />
                Illustrious</label
              >
            </div>
            <button class="btn-filter-mini" onclick="app.selectAllBases()">
              Select All
            </button>
            <button class="btn-filter-mini" onclick="app.clearAllBases()">
              Clear
            </button>
          </div>

          <!-- Other Filters -->
          <div class="filter-row">
            <label class="filter-checkbox-label">
              <input type="checkbox" id="favoritesFilter" />
              ‚≠ê Favorites Only
            </label>
            <label class="filter-checkbox-label">
              <input type="checkbox" id="hasImagesFilter" />
              üñºÔ∏è Has Images
            </label>
          </div>
        </div>

        <!-- Model Grid -->
        <div class="model-grid" id="modelGrid">
          <!-- Welcome screen shown initially -->
          <div class="welcome-screen" id="welcomeScreen">
            <h2>Welcome to Model Explorer</h2>
            <p>Load your modeldb.json to get started</p>
            <button
              class="btn btn-primary btn-large"
              onclick="document.getElementById('loadJsonBtn').click()"
            >
              üìÅ Load JSON File
            </button>
          </div>
        </div>
      </main>

      <!-- Details Sidebar -->
      <aside class="details-sidebar" id="detailsSidebar">
        <div class="no-selection">
          <p>Select a model to view details</p>
        </div>
      </aside>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>‚úèÔ∏è Edit Model</h2>
          <button class="btn-close" id="closeEditModal">‚úï</button>
        </div>
        <div class="modal-body" id="editModalBody">
          <!-- Edit form will be injected here -->
        </div>
      </div>
    </div>

    <!-- Image Lightbox -->
    <div class="lightbox-overlay" id="imageLightbox" style="display: none">
      <button class="lightbox-close">‚úï</button>
      <div id="lightboxContent"></div>
      <div class="lightbox-caption" id="lightboxCaption"></div>
      <div class="lightbox-controls" id="lightboxControls"></div>
    </div>

    <script src="../static/js/app.js"></script>
  </body>
</html>
